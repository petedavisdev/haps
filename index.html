<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="haps.js" defer></script>
	</head>
	<body>
		<button
			type="button"
			onclick="hpUpdate('form1', 'count', (value) => +value - 10)"
		>
			Count down
		</button>

		<span hp-text="count" hp-class="count">0</span>

		<button
			type="button"
			onclick="hpUpdate('form1', 'count', (value) => +value + 10)"
		>
			Count up
		</button>

		<p>
			<button
				type="button"
				hp-text="switch"
				hp-class="switch"
				onclick="toggle('form2', 'toggle')"
			>
				off
			</button>
			<span hp-show="switch:on" style="display: none">Hello</span>
		</p>

		<form name="form1">
			<label>count <input type="number" name="count" value="0" /></label>
		</form>

		<form name="form2">
			<label>
				switch:on
				<input type="radio" name="switch" value="on" />
			</label>
			<label>
				switch:off
				<input type="radio" name="switch" value="off" />
			</label>

			<label>
				toggle:on
				<input type="checkbox" name="toggle" value="on" />
			</label>
		</form>

		<script>
			function increment(name) {
				hpUpdate(name, (value) => +value + 10);
			}

			function decrement(name) {
				hpUpdate(name, (value) => +value - 10);
			}

			function toggle(formName, fieldName) {
				hpUpdate(formName, fieldName, (value) => {
					console.log(value);
					return value === 'on' ? 'off' : 'on';
				});
			}
		</script>
	</body>
</html>
