<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="haps.js" defer></script>
	</head>
	<body>
		<button
			type="button"
			onclick="hpUpdate('count', (value) => +value - 10)"
		>
			Count down
		</button>

		<span hp-text="count" hp-class="count">0</span>

		<button
			type="button"
			onclick="hpUpdate('count', (value) => +value + 10)"
		>
			Count up
		</button>

		<p>
			<button
				type="button"
				hp-text="switch"
				hp-class="switch"
				onclick="toggle('switch')"
			>
				off
			</button>
			<span hp-show="switch:on" style="display: none">Hello</span>
		</p>

		<label>
			count <input type="number" name="count" value="0" hp-is />
		</label>

		<label>
			switch:on
			<input type="radio" name="switch" value="on" hp-is />
		</label>
		<label>
			switch:off
			<input type="radio" name="switch" value="off" hp-is checked />
		</label>

		<label>
			toggle:on
			<input type="checkbox" name="toggle" value="on" hp-is />
		</label>

		<script>
			function increment(name) {
				hpUpdate(name, (value) => +value + 10);
			}

			function decrement(name) {
				hpUpdate(name, (value) => +value - 10);
			}

			function toggle(fieldName) {
				hpUpdate(fieldName, (value) => {
					return value === 'on' ? 'off' : 'on';
				});
			}
		</script>
	</body>
</html>
